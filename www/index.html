<script>
window.fn = {};
  window.fn.pageTrack = [];
  window.fn.onsenSettings = {};
  window.fn.initApp = function() {
    // setup loader
    var bubblePageWrapper = document.querySelector('.Page');
    var loaderElement = document.createElement('div');
    loaderElement.setAttribute('id','onsLoadrElmntGlobl');
    loaderElement.style.height = '100%';
    loaderElement.style.width = '100%';
    loaderElement.style.position = 'absolute';
    loaderElement.style.background = '#ffffff';
    loaderElement.style.top = 0;
    loaderElement.style.right = 0;
    loaderElement.style.zIndex = 999999;
    loaderElement.style.textAlign = 'center';
    loaderElement.style.paddingTop = '20%';
    loaderElement.innerHTML = '<img src="https://cdn-images-1.medium.com/max/1600/1*inYwyq37FdvRPLRphTqwBA.gif" />';
    loaderElement.style.display = 'block';
    bubblePageWrapper.appendChild(loaderElement);

    if (window.fn.initSplitterMenu) {
      window.fn.onsenSettings.isSplitterMenuApp = true;
      window.fn.initSplitterMenu();
    } else if (window.fn.initNavigator) {
      window.fn.onsenSettings.isSplitterMenuApp = false;
      window.fn.initNavigator();
    } else {
      window.fn.setLoader(false);
    }
    
    window.fn.globalLogo = '';
    // Remove bubble add banner
    setTimeout(function() {
      // $('div').last().parent().parent().parent().css({'zIndex': -10});
      window.fn.fixScroll();
    }, 2000);

    createCustomAnimation();
    
    function createCustomAnimation() {
      // CUSTOM ANIMATOR
      var customAnimator = function(options) {
        options = options || {};

        this.timing = options.timing || 'ease';
        this.duration = options.duration || 0.4;
        this.delay = options.delay || 0;

        var div = document.createElement('div');
        div.innerHTML = '<div style="position: absolute; width: 100%; height: 100%; z-index: 2; background-color: black; opacity: 0;"></div>';
        this.backgroundMask = div.firstChild;
        this.blackMaskOpacity = 0.4;
      };

      customAnimator.prototype = Object.create(ons.elements.Navigator.NavigatorAnimator.prototype);

      customAnimator.prototype.push = function(enterPage, leavePage, done) {
        this.backgroundMask.remove();
        enterPage.parentNode.insertBefore(this.backgroundMask, enterPage.nextSibling);

        ons.animit.runAll(

          ons.animit(this.backgroundMask)
            .saveStyle()
            .queue({
              opacity: this.blackMaskOpacity,
              transform: 'translate3d(0, 0, 0)'
            })
            .wait(this.delay)
            .queue({
              opacity: 0
            }, {
              duration: this.duration,
              timing: this.timing
            })
            .restoreStyle()
            .queue(done => {
              this.backgroundMask.remove();
              done();
            }),

          ons.animit(enterPage)
            .saveStyle()
            .queue({
              css: {
                transform: 'translate3D(-45%, 0px, 0px)',
                opacity: 0.9
              },
              duration: 0
            })
            .wait(this.delay)
            .queue({
              css: {
                transform: 'translate3D(0px, 0px, 0px)',
                opacity: 1.0
              },
              duration: this.duration,
              timing: this.timing
            })
            .restoreStyle(),

          ons.animit(leavePage)
            .saveStyle()
            .queue({
              css: {
                transform: 'translate3D(0px, 0px, 0px)',
                zIndex: 10000,
                display: 'block'
              },
              duration: 0
            })
            .wait(this.delay)
            .queue({
              css: {
                transform: 'translate3D(100%, 0px, 0px)'
              },
              duration: this.duration,
              timing: this.timing
            })
            .wait(0.2)
            .restoreStyle()
            .queue(function(finish) {
              done();
              finish();
            })
        );
      };

      ons.elements.Navigator.registerAnimator('ios-slide-back', customAnimator);
    }
  };
  window.fn.toggleMenu = function () {
    if (window.fn.onsenSettings.isSplitterMenuApp) {
      document.getElementById('myAppSplitterMenu').toggle();
    }
  };
  window.fn.openMenu = function () {
    if (window.fn.onsenSettings.isSplitterMenuApp) {
      document.getElementById('myAppSplitterMenu').open();
    }
  };
  window.fn.closeMenu = function () {
    if (window.fn.onsenSettings.isSplitterMenuApp) {
      document.getElementById('myAppSplitterMenu').close();
    }
  };

  window.fn.loadView = function (index) {
    document.getElementById('appTabbar').setActiveTab(index);
    document.getElementById('sidemenu').close();
  };

  window.fn.loadLink = function (url) {
    window.open(url, '_blank');
  };
  window.fn.fixScroll = function(){
    var deviceheight = document.documentElement.clientHeight || window.innerHeight;
    document.querySelector('.main-page.Page .bubble-r-box').style.height = deviceheight  + "px";
    document.querySelector('.main-page').style.height = deviceheight + "px";
    document.querySelector('.main-page').children[0].style.height = deviceheight + "px";
  };

  window.fn.pushPage = function (id, data, callback) {
  	var hardcodedNavigatorId = 'myNavigator';
	  var navElement = document.getElementById(hardcodedNavigatorId);
	  var page = document.getElementById(id);
    if (navElement && page) {
      var pageIndex = navElement.pages.indexOf(page);
      if (!data) {
        data = {animation: window.fn.onsenSettings.globalAnimation};
      }
      if (data && !data.animation) {
        data.animation = window.fn.onsenSettings.globalAnimation;
      }
      if(page.initFunction){
        page.data = data.data;
        page.data.receiverPageId = id.split('.')[0];
        page.initFunction();
      }
	  navElement.bringPageTop(pageIndex, data)
      .then(function(){
        if (callback) {
          callback();
        }
        if (page.fixFirstTab) {
          page.fixFirstTab();
        }
        window.fn.fixScroll();
      });
      window.fn.pageTrack.push(page.getAttribute('id'));
      
    } else {
      console.error('Can\'t find navigator or page element');
    }
  };
  window.fn.popPage = function (data, callback) {
  	var hardcodedNavigatorId = 'myNavigator';
	  var navElement = document.getElementById(hardcodedNavigatorId);
    window.fn.pageTrack.pop();
	  var page = document.getElementById(window.fn.pageTrack[window.fn.pageTrack.length - 1]);
    if (navElement) {
      var pageIndex = navElement.pages.indexOf(page);
      if (!data) {
        data = {animation: window.fn.onsenSettings.globalAnimation};
      }
      if (data && !data.animation) {
        data.animation = window.fn.onsenSettings.globalAnimation;
      }
      if (ons.platform.isIOS() && (window.fn.onsenSettings.globalAnimation == 'none' || window.fn.onsenSettings.globalAnimation == 'default' || window.fn.onsenSettings.globalAnimation == 'slide')) {
        data.animation = 'ios-slide-back';
      }
	  navElement.bringPageTop(pageIndex, data)
      .then(function(){
        if (callback) {
          callback();
        }
        if (page.fixFirstTab) {
          page.fixFirstTab();
        }
        window.fn.fixScroll();
      });
    } else {
      console.error('Can\'t find navigator or page element');
    }
  };
  window.fn.setLoader = function(isEnabled) {
    var loaderElementId = 'onsLoadrElmntGlobl';
    var loaderElement = document.getElementById(loaderElementId);
    var functionToRun;
    if (isEnabled) {
      functionToRun = function() {loaderElement.style.display = 'block'; };
    } else {
      functionToRun = function() {loaderElement.style.display = 'none'; };
    }
    setTimeout(functionToRun, 0);
  };
  
</script>
